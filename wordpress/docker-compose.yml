version: '2'
services:
  nginx:
    image: wearelighthouse/nginx:wordpress
    ports:
     - 80:80
    volumes:
     - ../../../:/usr/share/nginx/html
    networks:
     - network
  fpm:
    image: wearelighthouse/php-fpm:5.6
    volumes:
     - ../../../:/usr/share/nginx/html
    networks:
     - network
  db:
    image: mysql:5.7
    ports:
     - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
     - data:/var/lib/mysql
    networks:
     - network
networks:
  network:
    driver: bridge
volumes:
  data:
    driver: local
